<!DOCTYPE html>
<html>
<head>
	<title>jsexample</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container1">
		<h1>CHALLENGE 1: YOUR AGE IN DAYS</h1>
		<div class="flex-box1">
			<button class="btn btn-primary" onclick=age()>CLICK ME</button>
			<button class="btn btn-danger" onclick=reset()>RESET</button>
		</div>
		<div class="flex-box1">
			<div id="flex-result"></div>
		</div>
	</div>
	<div class="container2">
		<h1>CHALLENGE 2: UNICORN</h1>
			<div class="flex-box2">
				<button class="btn btn-primary" onclick=press()>PRESS HERE</button>
				<button class="btn btn-danger" onclick=clar()>CLEAR</button>
			</div>
			<div id="flex-box2-1">
			</div>	
	</div>
	<div class="container3">
		<h1>CHALLEGE 3: ROCK, PAPER SCISSOR</h1>
		<div class="flex-box3" id="flex-box3-1">
			<img id="rock" src="images/rock.png" alt="rock" onclick=playGame(this)>
			<img id="paper" src="images/paper.jpg" alt="paper" onclick=playGame(this)>
			<img id="scissor" src="images/scissors.png" alt="scissor" onclick=playGame(this)>
		</div>
	</div>
	<div class="container4">
		<h1>CHALLENGE 4: CHANGE ALL BUTTONS COLOR</h1>
		<div class="flex-box4" id="flex-box4-1" >	
			<select class="dropdown" onchange=buttonChangeColor(this)>
				<option value="random">RANDOM</option>
				<option value="red">RED</option>
				<option value="green">GREEN</option>
				<option value="yellow">YELLOW</option>
				<option value="reset">RESET</option>
			</select>
			<button class="btn btn-primary">PRIMARY</button>
			<button class="btn btn-danger">DANGER</button>
			<button class="btn btn-warning">WARNING</button>
			<button class="btn btn-success">SUCCESS</button>
		</div>
	</div>
	<script type="text/javascript" src="css/style.js"></script>
</body>
</html>
